# 启用此项，则默认玩家的一切消息都将自动喊话到全服
FORCE-GLOBAL: false

# 设置此项，则当玩家的聊天以该内容为前缀时，将强制喊话到全局
FORCE-GLOBAL-PREFIX: '!all'

# Asgard Edition 新增
# 格式: 服务器端口号;服务器端口号;服务器端口号...
# 端口号被放在同一栏的服务器可以相互跨服聊天
CHANNELS:
  - 608;609